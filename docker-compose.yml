services:
  redis:
    image: redis:7-alpine
    container_name: pms-redis
    ports:
      - "6379:6379"
    networks:
      - pms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15
    container_name: pms-leaderboard-postgres
    environment:
      POSTGRES_USER: leaderboard
      POSTGRES_PASSWORD: leaderboard_password
      POSTGRES_DB: leaderboard_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - pms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leaderboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  pms-leaderboard-backend:
    build:
      context: ../pms-leaderboard
      dockerfile: Dockerfile
    image: leaderboard-service:latest
    container_name: pms-leaderboard-backend
    ports:
      - "8000:8000"
    environment:
      SERVER_PORT: 8000
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/leaderboard_db
      DB_USERNAME: leaderboard
      DB_PASSWORD: leaderboard_password
      REDIS_HOST: pms-redis
      REDIS_PORT: 6379
    networks:
      - pms-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  analytics-app-1:
    build:
      context: ../pms-analytics
      dockerfile: Dockerfile
    image: analytics-service:latest
    container_name: analytics-app-1
    ports:
      - "8086:8086"
    environment:
      SERVER_PORT: 8086
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - pms-network

  pms-rttm-service:
    build:
      context: ../pms-rttm
      dockerfile: Dockerfile
    image: rttm-service:latest
    container_name: pms-rttm-service
    ports:
      - "8081:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - pms-network

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: dtcc/apigateway:latest
    container_name: pms-api-gateway
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: pms-redis
      REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - pms-network
    depends_on:
      redis:
        condition: service_healthy
      pms-leaderboard-backend:
        condition: service_started
      analytics-app-1:
        condition: service_started
      pms-rttm-service:
        condition: service_started

networks:
  pms-network:
    driver: bridge

volumes:
  pgdata:

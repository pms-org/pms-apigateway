server:
  port: 8080

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth:8081

  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=X-Gateway,DTCC-Simulation-Gateway
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

      routes:
        - id: simulation-service
          uri: http://pms-simulation:8090
          predicates:
            - Path=/simulation/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipKeyResolver}"

            - name: Retry
              args:
                retries: 1
                methods: POST
                exceptions:
                  - java.net.ConnectException
                  - java.util.concurrent.TimeoutException

            - name: CircuitBreaker
              args:
                name: simulationCmd
                fallbackUri: forward:/fallback

        - id: portfolio-service
          uri: http://portfolio-id-service:8095
          predicates:
            - Path=/portfolio/**
          filters:
            - name: RewritePath
              args:
                regexp: /portfolio/(?<segment>.*)
                replacement: /${segment}

        - id: analytics-actuator
          uri: http://analytics-app-1:8086
          predicates:
            - Path=/actuator/**

        - id: analytics-api-prefix
          uri: http://analytics-app-1:8086
          predicates:
            - Path=/api/analysis/**,/api/sectors/**,/api/transactions/**,/api/portfolio_value/**,/api/unrealized/**

        - id: api-leaderboard-direct
          uri: http://host.docker.internal:8000
          predicates:
            - Path=/api/leaderboard/**

        - id: api-rttm-direct
          uri: http://host.docker.internal:8082
          predicates:
            - Path=/api/rttm/**

        - id: analytics-direct-analysis
          uri: http://analytics-app-1:8086
          predicates:
            - Path=/analysis/**
          filters:
            - name: RewritePath
              args:
                regexp: /analysis/(?<segment>.*)
                replacement: /api/analysis/${segment}

        - id: analytics-direct-sectors
          uri: http://analytics-app-1:8086
          predicates:
            - Path=/sectors/**
          filters:
            - name: RewritePath
              args:
                regexp: /sectors/(?<segment>.*)
                replacement: /api/sectors/${segment}

        - id: analytics-service
          uri: http://analytics-app-1:8086
          predicates:
            - Path=/analytics/**
          filters:
            - name: RewritePath
              args:
                regexp: /analytics/(?<segment>.*)
                replacement: /api/${segment}

            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                key-resolver: "#{@ipKeyResolver}"

            - name: Retry
              args:
                retries: 2
                methods: GET
                exceptions:
                  - java.net.ConnectException
                  - java.util.concurrent.TimeoutException

            - name: CircuitBreaker
              args:
                name: analyticsCmd
                fallbackUri: forward:/fallback

        - id: leaderboard-service
          uri: http://pms-leaderboard-backend:8000
          predicates:
            - Path=/leaderboard/**
          filters:
            - name: RewritePath
              args:
                regexp: /leaderboard/(?<segment>.*)
                replacement: /api/leaderboard/${segment}

            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                key-resolver: "#{@ipKeyResolver}"

            - name: Retry
              args:
                retries: 2
                methods: GET
                exceptions:
                  - java.net.ConnectException
                  - java.util.concurrent.TimeoutException

            - name: CircuitBreaker
              args:
                name: leaderboardCmd
                fallbackUri: forward:/fallback

        - id: rttm-service
          uri: http://host.docker.internal:8082
          predicates:
            - Path=/rttm/**
          filters:
            - name: RewritePath
              args:
                regexp: /rttm/(?<segment>.*)
                replacement: /api/rttm/${segment}

            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                key-resolver: "#{@ipKeyResolver}"

            - name: Retry
              args:
                retries: 2
                methods: GET
                exceptions:
                  - java.net.ConnectException
                  - java.util.concurrent.TimeoutException

            - name: CircuitBreaker
              args:
                name: rttmCmd
                fallbackUri: forward:/fallback

      httpclient:
        connect-timeout: 3000
        response-timeout: 10s

    loadbalancer:
      configurations: local

resilience4j:
  timelimiter:
    instances:
      simulationCmd:
        timeout-duration: 5s
      analyticsCmd:
        timeout-duration: 5s
      leaderboardCmd:
        timeout-duration: 5s
      rttmCmd:
        timeout-duration: 5s

  circuitbreaker:
    instances:
      simulationCmd:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

      analyticsCmd:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

      leaderboardCmd:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

      rttmCmd:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security.oauth2: DEBUG
    reactor.netty.http.client: INFO
